<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>本地应用 - 计数器</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <body>
    <div id="app">
      <button type="button" value="-" @click="increase">增加</button>
      <h3>{{number}}</h3>
      <button type="button" value="+" @click="decrease">减少</button>
    </div>
  </body>
  <script>
    var e = new Vue({
      el: "#app",
      data: {
        number: 1,
      },
      methods: {
        increase: function () {
          this.number++;
        },
        decrease: function () {
          this.number--;
        },
      },
    });
  </script>
</html>
