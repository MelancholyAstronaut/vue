<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in sites">
            {{item.name}}
        </li>
    </ul>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            sites: [
                {name: "baidu"},
                {name: "taobao"},
                {name: "jingdong"},
            ]
        }
    })
</script>
</html>
