<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>v-on</title>
</head>

<body>
  <div id="app">
    <input type="button" value="111" v-on:click="doIt">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      methods: {
        doIt: function() {
          alert("heool!");
        }
      }
    })
  </script>
</body>

</html>
