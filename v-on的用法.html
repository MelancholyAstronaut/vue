<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<html>
<body>
<div id="app">
    <span v-bind:style="message" :title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'font-size:3em'
        }
    })
</script>
</body>

</html>
