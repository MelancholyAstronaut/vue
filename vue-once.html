<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-once>{{msg}}</span>
    <button v-on:click="this.change"> click me</button>
    <button @click="seen = !seen">点击</button>
    <span v-if="seen">{{Math.PI}}</span>
    <a v-bind:href="url">21213231</a>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "hello world!",
            seen: false,
            url:"https://www.baidu.com/"
        },
        methods: {
            change: function () {
                this.msg = this.msg.split("").reverse().join("");
            }
        }
    })
</script>
</html>
