<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue相应按键</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:keyup.delete="deleteMsg" v-model="msg" />
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "hello",
      },
      methods: {
        deleteMsg: function () {
          this.$data.msg = "";
        },
      },
    });
  </script>
</html>
