<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>vue的响应式</title>
</head>
<html>
<body>
<div id="app">
    <button @click="data++">{{data}}</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var data = {a:1};

    var vm = new Vue({
        data:data
    });
    console.log(vm.a == data.a);
    vm.a = 2;
    console.log(data.a);
    data.a = 3;
    console.log(vm.a);
</script>
</body>

</html>
