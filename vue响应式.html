<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>vue的响应式</title>
</head>
<html>
<body>
<div id="app">
    <button @click="data++">{{data}}</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            data: 1
        }
    });

</script>
</body>

</html>
