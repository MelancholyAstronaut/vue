<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的组件</title>
</head>

<body>
<div id="app-07">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item">

        </todo-item>
    </ol>
</div>
</body>
<script>
    Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{todo.text}}</li>"
    })

    var app = new Vue({
        el: "#app-07",
        data: {
            groceryList: [
                {id: 0, text: "蔬菜"},
                {id: 1, text: "肉类"},
                {id: 2, text: "奶酪"},
                {id: 3, text: "随便"}
            ]
        }
    })
    console.log(app.$data.groceryList)
</script>

</html>
