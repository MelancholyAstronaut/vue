<!DOCTYPE html>
<html>

<head>
	<title>vue本地应用</title>
</head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js"></script>
<body>
	<div id="app">
		<h2 v-text="message"></h2>
		<h2>深圳{{message}} 北京</h2>
		<h3 v-html="content"></h3>
		<h3 v-text="content"></h3>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				"message": "hello",
				"content": "<a href='https://www.baidu.com'>百度一下</a>",
			}
		})
	</script>
</body>

</html>
